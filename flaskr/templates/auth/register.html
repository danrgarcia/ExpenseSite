<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="email"
                               onkeyup="check();" required>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password"
                               onkeyup="check();" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                               placeholder="confirm password" required>
                        <span id='message'></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-right login_btn">
                    </div>
                    {% for message in get_flashed_messages() %}
                    <div class="flash" style="color: red;">{{ message }}</div>
                    {% endfor %}
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Already have an account?<a href="{{ url_for('auth.login') }}">Log In</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('auth.forgot') }}">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script>
    $('#confirm_password').on('keyup', function () {
        if ($(this).val() == $('#password').val()) {
            $('#confirm_password').css('border-color', 'lime');
        } else {
            $('#confirm_password').css('border-color', 'red');
        }
    });
</script>
